<!DOCTYPE html>
<html>
<head th:replace="layout :: head(roles)"></head>
<body>
<header th:replace="layout :: header"></header>
<nav th:replace="layout :: nav(roles)"></nav>
        <section>
            <div class="container wrapper">
                <form method ="post" th:action="@{/addrole}">
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list">
                            <li th:each="role:${roles}">
                                <span class="primary" th:text="${role.name}">Developer</span>
                            </li>
                        </ul>
                    </div>
                    <div class="actions add-new-role">
                            <input name="name" type="text" placeholder="New Role..." />
                            <input type="submit" class="button" ></input>

                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
