<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="layout:: head(edit)"></head>
    <body>
        <header th:replace="layout :: header"></header>
        <nav th:replace="layout :: nav(projects)"></nav>
        <section>
            <div class="container wrapper">
                <form th:action = "@{|/edit_project/${id}|}" method = "post" th:object="${project}">
                    <div>
                        <label for="project_name" > Project Name:</label>
                        <input type="text" th:field="*{name}" />
                    </div>
                    <div>
                        <label for="project_description">Project Description:</label>
                        <textarea rows="4" th:field="*{description}" ></textarea>
                    </div>
                    <div>
                        <label for="project_status">Project Status:</label>
                        <div class="custom-select">
                        <span class="dropdown-arrow"></span>
                            <select name="project_status" th:field="*{status}">
                                <option value="active">Active</option>
                                <option value="archived">Archived</option>
                                <option value="not_started">Not Started</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="project_roles">Project Roles:</label>
                        <ul class="checkbox-list" >
                            <li th:each="role: ${allroles}">
                                <input type="checkbox" th:field="*{RolesNeeded}" th:value="${role}" checked="checked" />
                                <span class="primary" th:text="${role.name}"> Developer</span>
                            </li>
                        </ul>
                    </div>
                    <div class="actions">
                        <input type="submit" value="Save" class="button" />
                        <a href="#" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
