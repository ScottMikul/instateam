<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />

    <title th:text="'instateam | ' + ${page_title}">instateam</title>
</head>

<header th:fragmeent="header">
    <div class="container">
        <div class="site-header">
            <a class="logo" th:href="@{/}">InstaTeam</a>
            <a class="new-project button icon-left" th:href="@{/newproject}"><i class="material-icons">add</i> New Project</a>
        </div>
    </div>
</header>

<nav th:fragment="nav(selected)">
    <ul>
        <li th:classappend="${selected}=='projects' ? selected : ''"><a th:href="@{/}">Projects</a></li>
        <li th:classappend="${selected}=='collaborators' ? selected : ''"><a th:href="@{/collaborators}">Collaborators</a></li>
        <li th:classappend="${selected}=='roles' ? selected : ''"><a th:href="@{/roles}">Roles</a></li>
    </ul>
</nav>
